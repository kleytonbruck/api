<section>
  <form>
    
    <label>Curso
    <input type="text" name="nome" [(ngModel)]="curso.nomeCurso"/></label>
    <br>
    
    <label>Valor
    <input type="text" name="valor" [(ngModel)]="curso.valorCurso"/></label>
    <br>
    
    <button (click)="cadastrar()">Cadastrar</button>
    <button (click)="alterar()">Alterar</button>
    <button (click)="remover(this.curso)">Excluir</button>

  </form>
</section>
<br>
<section>
  <table border="1">
    <tr *ngFor="let v of vetor, let i=index">
      <td>{{v.nomeCurso}}</td>
      <td>{{v.valorCurso}}</td>
      <td><button (click)="selecionarCurso(v)">Selecionar Curso</button></td>
    </tr>
  </table>
</section>
